server:
  error:
    whitelabel:
      enabled: false
  max-http-header-size: 8KB
  port: 9091

logging:
  level:
    root: INFO

redis:
  # unique key prefix
  appPrefix: csp
  hosts: 127.0.0.1
  username:
  password:
  minIdle: 1
  maxIdle: 10
  maxTotal: 10
  timeout: 2000
  ioThreadPoolSize: 2
  computationThreadPoolSize: 2
  maxPendingTasks: 100
